{% extends "layout.html" %}
{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <label class="mb-3 fw-bold" for="quote">查询值</label>
            <input class="form-control mx-auto w-auto mb-3" id="symbol" name="symbol" placeholder="Example: AMD" minlength=1 required>
            <button class="btn btn-primary btn-sm" type="submit">提交</button>
        </div>
    </form>
{% endblock %}
